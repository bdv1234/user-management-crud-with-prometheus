input {
  # TCP input for direct log sending from application
  tcp {
    port => 5000
    codec => json_lines
  }
  
  # UDP input for syslog-style logs
  udp {
    port => 5000
    codec => json
  }
  
  # File input for log files
  file {
    path => "/var/log/app_events.log"
    start_position => "beginning"
    codec => "json"
    tags => ["app_logs"]
  }
}

filter {
  if "app_logs" in [tags] {
    # Parse timestamp
    date {
      match => [ "timestamp", "ISO8601" ]
    }
    
    # Add service name
    mutate {
      add_field => { "service" => "user-mgt-api" }
    }
  }
  
  # Parse JSON logs from TCP/UDP
  if [message] {
    json {
      source => "message"
    }
  }
  
  # Add hostname
  mutate {
    add_field => { "hostname" => "%{HOSTNAME}" }
  }
  
  # Parse log level and message
  if [level] {
    mutate {
      add_field => { "log_level" => "%{level}" }
    }
  }
  
  # Add environment
  mutate {
    add_field => { "environment" => "development" }
  }
}

output {
  elasticsearch {
    hosts => ["elasticsearch:9200"]
    index => "user-mgt-logs-%{+YYYY.MM.dd}"
  }
  
  # Debug output (remove in production)
  stdout {
    codec => rubydebug
  }
}
